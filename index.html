<body>

	<section class="calculadora">

		<div>
			<input class="campoResultado" readonly placeholder="0" id="display">
		</div>
		<div class="gridNumbers">

			<div>
				<button class="getNumbers" onclick="appendToDisplay('7')">7</button>
				<button class="getNumbers" onclick="appendToDisplay('8')">8</button>
				<button class="getNumbers" onclick="appendToDisplay('9')">9</button>
				<button class="opBtns" onclick="appendToDisplay('/')">/</button>
			</div>

			<div>
				<button class="getNumbers" onclick="appendToDisplay('4')">4</button>
				<button class="getNumbers" onclick="appendToDisplay('5')">5</button>
				<button class="getNumbers" onclick="appendToDisplay('6')">6</button>
				<button class="opBtns" onclick="appendToDisplay('*')">*</button>
			</div>

			<div>
				<button class="getNumbers" onclick="appendToDisplay('1')">1</button>
				<button class="getNumbers" onclick="appendToDisplay('2')">2</button>
				<button class="getNumbers" onclick="appendToDisplay('3')">3</button>
				<button class="opBtns" onclick="appendToDisplay('-')">-</button>
			</div>
			<div>
				<button class="opBtns" onclick="clearDisplay()">C</button>
				<button class="getNumbers" onclick="appendToDisplay('0')">0</button>
				<button onclick="appendToDisplay('.')">.</button>
				<button class="opBtns" onclick="appendToDisplay('+')">+</button>
			</div>
			<div>
				<button onclick="calculate()">=</button>
				<button class="opBtns" onclick="appendToDisplay('%')">%</button>
			</div>

		</div>

	</section>


	<div id="historial">
	</div>

	<script src="js/script.js"></script>
